<!DOCTYPE html>
<html>
<head>
    <title>Sign Up with Phone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label, .input-group input {
            display: block;
            width: 100%;
        }

        .input-group input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .input-group input[type="submit"] {
            background-color: #4285F4;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .input-group input[type="submit"]:hover {
            background-color: #3367D6;
        }

        .note {
            color: #666;
            text-align: center;
        }

        .note a {
            color: #4285F4;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up with Phone</h2>
        <form action="your_server_signup_endpoint" method="POST">
            <div class="input-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10,}" placeholder="Enter your phone number" required>
            </div>
            <div class="input-group">
                <input type="submit" value="Sign Up">
            </div>
        </form>
        <p class="note">By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</p>
    </div>
</body>
</html>
