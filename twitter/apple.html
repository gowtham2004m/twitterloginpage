<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="veiwport" content ="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 
    <title>Apple Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label, .input-group input {
            display: block;
            width: 100%;
        }

        .input-group input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .input-group input[type="submit"] {
            background-color: #000;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .input-group input[type="submit"]:hover {
            background-color: #333;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #999;
        }

        .footer a {
            color: #4285F4;
            text-decoration: none;
        }

        .apple-logo {
            display: block;
            margin: 0 auto;
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="apple-logo" src="apple_logo.png" alt="Apple Logo">
        <h2>Sign in with your Apple ID</h2>
        <form action="your_server_login_endpoint" method="POST">
            <div class="input-group">
                <label for="username">Apple ID:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <input type="submit" value="Sign In">
            </div>
        </form>
        <div class="footer">
            <a href="#">Forgot your Apple ID or password?</a> â€¢ <a href="#">Don't have an Apple ID?</a>
        </div>
    </div>
</body>
</html>
